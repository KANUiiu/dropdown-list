<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <input type="text" placeholder="Your choices" readonly id="selected-options">
        <div class="list">
            
            <label for="option1" class="option">
                <input type="checkbox" id="option1" value="Option 1">
                Option 1
            </label>

            <label for="option2" class="option">
                <input type="checkbox" id="option2" value="Option 2">
                Option 2
            </label>

            <label for="option3" class="option">
                <input type="checkbox" id="option3" value="Option 3">
                Option 3
            </label>

            <button id="ok-button">OK</button>
        </div>
    </div>

    <script>
        const dropdown = document.querySelector('.dropdown');
        const input = document.getElementById('selected-options');
        const okButton = document.getElementById('ok-button');
        const list = document.querySelector('.list');

        input.addEventListener('click', () => {
            list.style.display = 'block';
        });

        okButton.addEventListener('click', () => {
            const selectedOptions = [];
            const checkboxes = document.querySelectorAll('.list input[type="checkbox"]:checked');
            
            checkboxes.forEach(checkbox => {
                selectedOptions.push(checkbox.value);
            });

            input.value = selectedOptions.join(', ');
            list.style.display = 'none';
        });

        document.addEventListener('click', (event) => {
            if (!dropdown.contains(event.target)) {
                list.style.display = 'none';
            }
        });
    </script>
</body>
</html>
